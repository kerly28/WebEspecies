<section>
    <div class="container">
        <div class="box">
            <h2>Contacta</h2>
            <form>
                <div>
                    <label for="text">Nom:</label>
                    <input type="text" id="text" name="nom" placeholder="Escribe tu nombre">
                    <p class="error"></p>
                </div>
                <div>
                    <label for="email">El teu correu electrònic:</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo">
                    <p class="error"></p>
                </div>
                <div>
                    <label for="title">Títol:</label>
                    <input type="text" id="title" name="title" placeholder="Escribe un título">
                    <p class="error"></p>
                </div>
                <div>
                    <label for="textarea">Missatge:</label>
                    <input id="textarea" name="user_message" placeholder="Escribe tu mensaje" >
                    <p class="error"></p>
                </div>
                <div class="button">
                    <button type="submit">Enviar Missatge</button>
                </div>
            </form>
        </div>
    </div>
